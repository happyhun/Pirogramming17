{% extends "base.html" %} {% block content %} {% for post in posts %}
<article>
  {% if post.image %}
  <p>
    <img src="{{ post.image.url }}" style="width: 50px; height: 50px" />
  </p>
  {% endif %}
  <div>
    <a href="{% url 'posts:detail' post.id %}"> {{post.title}} </a>
    <p>예상 개발툴: {{post.devtool.name}}</p>
    <p>아이디어 관심도: {{post.interest}}</p>
  </div>
</article>
{% endfor %} {% endblock %}
